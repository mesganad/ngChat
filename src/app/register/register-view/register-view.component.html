<div>
	<form #formInfo>
		<div class="form-group">
			<input
				type="text"
				placeholder="Screen Name"
				id="screenName"
				class="form-control"
				#screenName
				(keyup)="getScreenName(screenName.value)"
			/>
		</div>
		<br />
		<div class="form-group" *ngFor="let chatRoom of chatRoomData">
			<input
				type="checkbox"
				id="darkWeb"
				[name]="chatRoom?.chatRoomName"
				[value]="chatRoom?.chatRoomName"
				(change)="getChatRoomName($event.target)"
			/>
			<label for="darkWeb">{{ chatRoom?.chatRoomName }}</label> <br /><br />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="button" (click)="getFormValue()">
				Register
			</button>
		</div>
	</form>
</div>
